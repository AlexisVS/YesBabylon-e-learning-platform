<section class="courses">
    <h2 class="title text__course__title">Découvrez Nos Formations</h2>
    <p class="description text__course__description">
        Bienvenue dans notre espace d'apprentissage dédié à l'évolution de vos
        compétences avec YesBabylone.
    </p>
    <div class="content">
        <mat-card class="card" *ngFor="let course of [1,2,3,4,5]">
            <img mat-card-image
                 src="https://yesbabylon.com/wp-content/uploads/2022/04/solution-symbiose.png"
                 alt="Photo of a Shiba Inu"
            >

            <mat-card-content>
                <mat-card-title>Pack YesBabylon {{ course }}</mat-card-title>
                <p>
                    Formez vous a nos outils principaux. Nous utilisons principalement PHP, Typescript et Angular pour
                    créer des applications.
                </p>
            </mat-card-content>
<!--            <mat-card-actions>-->
<!--                <button mat-button>LIKE</button>-->
<!--                <button mat-button>SHARE</button>-->
<!--            </mat-card-actions>-->
        </mat-card>
    </div>
</section>
