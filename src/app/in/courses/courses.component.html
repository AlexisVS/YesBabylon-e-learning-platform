<section class="courses">
    <h2 class="title text__course__title">Découvrez Nos Formations</h2>
    <p class="description text__course__subtitle">
        Bienvenue dans notre espace d'apprentissage dédié à l'évolution de vos compétences avec YesBabylone.
    </p>
    <div class="content" *ngIf="courses">
        <mat-card
            class="card"
            *ngFor="let course of courses; trackBy: trackCourseById"
            (click)="navigateToCourse(course.id)">
            <img
                mat-card-image
                src="https://yesbabylon.com/wp-content/uploads/2022/04/solution-symbiose.png"
                [alt]="course.title" />

            <mat-card-content>
                <mat-card-title class="title">{{ course.title }}</mat-card-title>
                <mat-card-subtitle>{{ course.subtitle }}</mat-card-subtitle>
                <p class="text__course__description">{{ course.description }}</p>
            </mat-card-content>
            <!--            <mat-card-actions>-->
            <!--                <button mat-button>LIKE</button>-->
            <!--                <button mat-button>SHARE</button>-->
            <!--            </mat-card-actions>-->
        </mat-card>
    </div>
</section>
