<link rel="stylesheet" href="course-edit.component.scss">
<div class="course-edit">

  <div class="course-edit__view">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>preview</mat-icon>
          Content
        </ng-template>
        <div class="course-edit__view__details">
          <div class="course-edit__view__details__container">

            <div class="course-edit__view__details__container__left">

              <app-input-transformer [(textValue)]="title" element="title">
              </app-input-transformer>

              <app-input-transformer [(textValue)]="subtitle" element="subtitle">
              </app-input-transformer>

              <div class="course-edit__view__details__container__left__actions">
                <button mat-raised-button color="primary">Primary</button>
                <button mat-raised-button color="accent">Accent</button>
                <button mat-raised-button color="warn">Accent</button>
              </div>
            </div>

            <div class="course-edit__view__details__container__right">
              <img
                src="https://placehold.co/600x400/EEE/31343C?text=Image+course"
                alt=""
                class="course-edit__view__details__container__right__img"
              >
            </div>

          </div>

          <app-input-transformer
            [(textValue)]="description"
            [rowNumber]="3"
            element="description"
          >
          </app-input-transformer>

        </div>


        <div class="course-edit__view__content">
          <h3 class="course-edit__view__content__title">Modules</h3>

          <div class="course-edit__view__content__list">
            <app-course-module-list-item></app-course-module-list-item>
          </div>

        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="course-edit__edit">
    <app-course-edition-panel></app-course-edition-panel>

  </div>

</div>
