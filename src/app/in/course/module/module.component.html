<section class="module" *ngIf="module">
    <div class="top-bar">
        <eq-string
            [title]="'Module title'"
            [value]="module.title"
            [mode]="'view'"
            [size]="'large'"
            [required]="true"
        >
        </eq-string>
        <div class="actions">
            <button mat-raised-button (click)="navigateToEditMode()" color="primary">Edit</button>
            <button mat-raised-button color="accent">Accent</button>
            <button mat-raised-button color="warn">Accent</button>
        </div>
    </div>
    <div class="details">
        <eq-string
            [title]="'Module description'"
            [value]="module.description"
            [mode]="'view'"
            [size]="'normal'"
            [required]="true"
        >
        </eq-string>
    </div>

    <div class="content">
        <h3 class="title text__course__title">Le√ßons</h3>

        <div class="list">
            <app-course-module-lesson-list-item></app-course-module-lesson-list-item>
        </div>
    </div>
</section>
