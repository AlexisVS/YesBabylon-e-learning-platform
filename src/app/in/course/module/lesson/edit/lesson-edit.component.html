<section class="lesson-edit" *ngIf="lesson">
    <div class="view">
        <mat-tab-group>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>preview</mat-icon>
                    Content
                </ng-template>
                <div class="details">
                    <div class="top-bar">
                        <eq-string
                            [title]="'Lesson title'"
                            [value]="lesson.title"
                            [mode]="'edit'"
                            [size]="'large'"
                            [required]="true"
                            (valueChange)="updateLessonField($event,'title')"
                        >
                        </eq-string>
                        <div class="actions">
                            <button mat-raised-button (click)="navigateToViewMode()" color="primary">View</button>
                            <button mat-raised-button color="accent">Accent</button>
                            <button mat-raised-button color="warn">Accent</button>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</section>
