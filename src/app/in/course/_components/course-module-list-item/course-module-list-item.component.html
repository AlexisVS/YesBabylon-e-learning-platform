<ng-container *ngIf="modules">
    <div
        *ngFor="let module of modules; trackBy: trackModuleById"
        class="course-module-list-item"
        (click)="navigateToModule(module.id)">
        <div class="content">
            <h4 class="title">{{ module.title }}</h4>
            <p class="description">{{ module.description }}</p>
        </div>
    </div>
</ng-container>
